<!DOCTYPE hthl>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="/static/js/vue.js"></script>
        <script type="text/javascript" src="/static/js/axios.js"></script>
        <title>测试 学习 vue</title>
    </head>
    <body>
        <p id="app1">一个段落： {{ text }}</p>

        <div id="app2">
            <p>原串："{{ message }}"</p>
            <p>反转串："{{ reverse_message }}"</p>
        </div>

        <div id="list1">
            <p>循环输出一个列表</p>
            <ul>
                <li v-for="(list, index) in lists">{{ index }} --> {{ list }}</li>
            </ul>
        </div>

        <div>
            <p id="http1">
                {{ http1 }}
            </p>
        </div>
    </body>

    <script>

        var v = new Vue({
            el: "#app1",
            data: {"text": "???这个text渲染出来了？？？"}
        })

        v.data = {"text": "更新了～！～！～！"}

        var app2 = new Vue({
            el: "#app2",
            data: {"message": "天天向上～！"},
            computed: {
                reverse_message: function(){
                    return this.message.split("").reverse().join("")
                }
            }
        })

        var v2 = new Vue({
            el: "#list1",
            data: {
                lists: [
                    "这是list1",
                    "这是list2",
                    "这是list3",
                    "这是list4",
                    "这是list5",
                    "这是list6",
                    "这是list7",
                    "这是list8",
                    "这是list9",
                ]
            }
        })
        var app3 = new Vue({
            el: "#http1",
            data: { http1: "这是初始化的字串"},
            mounted: function(){

                a = axios.get("/auth/", {"k1": "v1"})

                a.then(function(response){
                    console.log("get 请求 成功", response)
                    this.http1 = "get 请求 成功"
                })

                a.catch(function(error){
                    console.log("get 请求 失败", error)
                })
            },
        })
    </script>
</html>
